<div class="d-flex justify-content-center">
  <div class="flex-lg-column">
    <div class="modal-header bg-dark " style="width:800px;">
      <h4 class="modal-title text-light">{{my_modal_title}}</h4>
      <button type="button" class="close bg-dark" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body bg-dark" style="width:800px;">
      <h5 class="text-center text-light">Résumé :</h5>
      <p class="text-center text-light">{{my_modal_content}}</p>
      <iframe width="750" height="450" [src]="safeUrl" scrolling="no" frameborder="0" allowfullscreen
        webkitallowfullscreen></iframe>
    </div>
    <div class="modal-footer bg-dark" style="width:800px;">
      <p>Date de sortie : {{my_modal_created | date: "dd/MM/yyyy"}}</p>
      <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
    </div>
  </div>
</div>
